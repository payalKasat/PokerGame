<!DOCTYPE html>
<html lang="en">
<head>
    <title>Poker game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="wininglogic.js" type="text/javascript"></script>
    <script src="gamelogic3.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row main-page">
        <div class="col-md-2 game-update">
            <button class="success">Next 3 cards</button>
            <button class="next1card">Next 1 card</button>
            <button class=" next1moreCard">Next 1 card</button>
        </div>
        <div class="col-md-10 col-xs-12 game-board row ">
            <div class="first-row row ">
<!--                <div class="card col-xs-1  col-sm-1 card-div row"></div>-->
                <div class=" col-xs-2  col-sm-2 card-div player-div row"></div>
                <div class=" col-xs-2  col-sm-2 card-div player-div row"></div>
                <div class="col-xs-2  col-sm-2 card-div player-div row"></div>
                <div class="col-xs-2  col-sm-2 card-div player-div row"></div>
<!--                <div class="card col-xs-1  col-sm-1 card-div  "></div>-->
            </div>
            <div class="second-row row">
                <div class=" col-xs-2  col-sm-2 card-div player-div row"></div>
                <div class="tableCard col-xs-6  col-sm-6 ">
                    <div class="insideTableCards row"></div>
                </div>
                <div class=" col-xs-2  col-sm-2 card-div player-div row"></div>
            </div>
                <div class="third-row row">
<!--                    <div class="card col-xs-1  col-sm-1 card-div  "></div>-->
                    <div class="col-xs-2  col-sm-2 card-div player-div row"></div>
                    <div class="col-xs-2  col-sm-2 card-div player-div row"></div>
                    <div class="col-xs-2  col-sm-2 card-div player-div row"></div>
                    <div class="col-xs-2  col-sm-2 card-div player-div row"></div>
<!--                    <div class="card col-xs-1  col-sm-1 card-div  "></div>-->
                </div>

        </div>
    </div>
</div>
</body>
</html>
